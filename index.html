<title>Final Fantasy 1 Randomizer progression tracker</title>
<meta charset='utf8'/>
<link rel="stylesheet" href="style/page.css"/>
<link rel="stylesheet" href="style/items.css"/>
<link rel="stylesheet" href="style/areas.css"/>
<link rel="stylesheet" href="style/map.css"/>
<link rel="stylesheet" href="style/resources.css"/>
<link rel="stylesheet" href="style/hints.css"/>
<body>
  <div id='items'>
    <h1>Goals</h1>
    <template class='item'>
      <div class='item'>
        <label><input type='checkbox'/><span class='name'></span></label>
      </div>
    </template>
    <div class='options'></div>
    <div class='main'></div>
    <div class='orbs'></div>
  </div>
  <div id='areas'>
    <h1>Areas</h1>
    <div class='acts'>
      <div class='act'><h2>Inland (levels 1-10)</h2></div>
      <div class='act'><h2>Earth cave (levels 11-15)</h2></div>
      <div class='act'><h2>Volcano (levels 15-19)</h2></div>
      <div class='act'><h2>Sea shrine (levels 20-21)</h2></div>
      <div class='act'><h2>Mirage (levels 22-25)</h2></div>
      <div class='act'><h2>Chaos (level 25+)</h2></div>
    </div>
    <template class='area'>
      <div class='area created'>
        <label><input type='checkbox'/><span class='name'></span></label>
      </div>
    </template>
  </div>
  <div id='map'>
    <h1>Map</h1>
    <div id='world'>
      <template class='marker'><div class='marker created' alt=''></div></template>
      <a href='https://www.retrowalkthroughs.com/final-fantasy-1/wp-content/uploads/sites/2/2014/11/world-map-1500x1364.png' target='_blank'><img src='https://www.retrowalkthroughs.com/final-fantasy-1/wp-content/uploads/sites/2/2014/11/world-map-1500x1364.png' title='Click to open full-sized map'/></a>
    </div>
    <div id='resources'>
      <h1>Resources</h1>
      <button id='openhints'>Hint tracker</button>
      <a href='https://finalfantasyrandomizer.com/' target='_blank'><button>Randomizer</button></a>
      <a href='http://uffsite.net/ff1/maps.php' target='_blank'><button>Maps</button></a>
      <button onclick='alert("Pending!")'>Fork me on GitHub!</button>
    </div>
  </div>
  <div id='hinttracker' class='hidden'>
    <h1>Hint tracker</h1>
    <div id='hints'>
      <datalist id='itemnames'/>
      <template class='hint'>
        <div class='hint'>
          <input type='textbox' placeholder='Item' class='item'></input>
          <input type='textbox' placeholder='Location' class='area'></input>
          <input type='textbox' placeholder='Floor' class='floor'></input>
        </div>
      </template>
    </div>
    <button class='close'>Close</button>
  </div>
</body>
<script type='module'>
  import * as areas from './src/view/areas.js'
  import * as items from './src/view/items.js'
  import * as map from './src/view/map.js'
  import * as hints from './src/view/hints.js'
  areas.setup()
  items.setup()
  map.setup()
  hints.setup()
</script>
